<!DOCTYPE html>
<html>
  <head>

    <link rel="shortcut icon" type="image/x-icon" href="../assets/icon/favicon.ico">
<!-- Bootstrap -->

  <body id="home-page">
    <nav class="n-btn">
      <div class="container-fluid">
        <div>
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <a href="#"><img src="../assets/images/menu.png" alt="lines"></a>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="user.html">Mi perfil</a></li>
              <li><a href="../index.html">Cerrar sesión</a></li>
            </ul>
          </div>
          <a class="buscas" data-toggle="modal" data-target="#myModal" href="#">Buscas boleto</a>
          <a class="vendes" data-toggle="modal" data-target="#myModal-2" href="#">Vendes boleto</a>
          <!--Primer Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div id="m-tamaño" class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">¿Buscas boleto?</h4>
                </div>
                <div class="modal-body">
                  <textarea class="col-xs-12 searching-textarea" placeholder="Publica lo que buscas aqui" rows="8" cols="45"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-m publicar-busqueda" data-dismiss="modal">Publicar</button>
                </div>
              </div>
            </div>
          </div><!--Termina Primer Modal -->
          <!--Segundo Modal -->
          <div class="modal fade" id="myModal-2" role="dialog">
            <div id="m-tamaño" class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">¿Vendes boleto?</h4>
                </div>
                <div class="modal-body">
                  <textarea class="col-xs-12 sales-textarea" placeholder="Publica lo que vendes aqui" rows="8" cols="45"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-m publicar-venta" data-dismiss="modal">Publicar</button>
                </div>
              </div>
            </div>
          </div><!--Termina Segundo Modal -->
        </div>
      </div>
    </nav>
    <section class="vista-2">
      <div class="container-fluid ">
        <div class="row">
          <div class="col-xs-10 col-xs-push-1">
            <div class="row">
              <div class="col-xs-12">
                <img class="logo-1" src="../assets/images/ticket-hack-logo.png" alt="logo">
                <div class="container">
                  <h2 class="titulo">Home</h2>
                  <input id="search" type="text" placeholder="Buscar conciertos"></input>
                  <br>
                  <!-- <button class="btn btn-default btn-s searching-button" type="button">Buscar</button> -->
                </div>
<!-- inicio del contenedor de los post publicados -->
                <div id="home-post"></div>

<!-- inicio del contenedor de los eventos próximos -->
              <div class="container-fluid events-container"></div>
<!-- fin del contenedor de los eventos próximos -->
            </div>
          </div>
        </div>
      </div>
